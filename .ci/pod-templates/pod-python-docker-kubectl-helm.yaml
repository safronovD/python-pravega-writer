spec:
  containers:
  - name: python
    image: dxd360/python-helm-kubectl:3.8
    imagePullPolicy: IfNotPresent
    command:
    - cat
    tty: true
  - name: docker
    image: dxd360/python-docker:v0
    imagePullPolicy: IfNotPresent
    command:
    - cat
    tty: true
    volumeMounts:
      - name: docker
        mountPath: /var/run/docker.sock
  volumes:
  - name: docker
    hostPath:
      path: /var/run/docker.sock
  serviceAccount: jenkins-operator-jenkins
  serviceAccountName: jenkins-operator-jenkins