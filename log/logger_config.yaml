version: 1

formatters:
  app:
    format: " %(asctime)s %(levelname)-10s : %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"
  ci:
    format: " %(levelname)-8s: %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"
  file:
    format: "%(asctime)s %(levelname)-8s: %(module)s.%(funcName)s %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"

handlers:
 ci-console:
    class: logging.StreamHandler
    level: INFO
    formatter: ci
    stream: ext://sys.__stdout__
  ci-stdout:
    class: logging.StreamHandler
      level: INFO
      formatter: ci
      stream: ext://sys.stdout
  ci-stderr:
    class: logging.StreamHandler
      level: INFO
      formatter: ci
      stream: ext://sys.stderr
  app-console:
    class: logging.StreamHandler
    level: INFO
    formatter: app
    stream: ext://sys.__stdout__
  file:
    class: logging.FileHandler
    level: INFO
    filename: log/logging.log
    formatter: file
loggers:
  app:
    level: INFO
    handlers: [file, app-console]
  ci:
    level: INFO
    handlers: [file, ci-stderr]
root:
  handlers: []
