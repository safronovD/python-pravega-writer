version: 1

formatters:
  simple:
    format: "%(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"
  extended:
    format: "%(asctime)s - %(levelname)-8s - %(module)s.%(funcName)s - %(message)s"
    datefmt: "%d.%m.%Y %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.__stdout__

  file:
    class: logging.FileHandler
    level: INFO
    filename: log/logging.log
    formatter: extended


loggers:
  dev:
    level: INFO
    handlers: [file, console]
root:
  handlers: []
